<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            ðŸ“± Generador de Enlaces WhatsApp
        </h1>
        
        <div class="space-y-4">
            <!-- Selector de paÃ­s -->
            <div>
                <label for="countryCode" class="block text-sm font-medium text-gray-700 mb-2">
                    CÃ³digo de PaÃ­s
                </label>
                <select id="countryCode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="52">ðŸ‡²ðŸ‡½ MÃ©xico (+52)</option>
                    <option value="1">ðŸ‡ºðŸ‡¸ Estados Unidos (+1)</option>
                    <option value="57">ðŸ‡¨ðŸ‡´ Colombia (+57)</option>
                    <option value="54">ðŸ‡¦ðŸ‡· Argentina (+54)</option>
                    <option value="51">ðŸ‡µðŸ‡ª PerÃº (+51)</option>
                    <option value="56">ðŸ‡¨ðŸ‡± Chile (+56)</option>
                    <option value="34">ðŸ‡ªðŸ‡¸ EspaÃ±a (+34)</option>
                    <option value="58">ðŸ‡»ðŸ‡ª Venezuela (+58)</option>
                </select>
            </div>

            <!-- Campo de nÃºmero -->
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
                    NÃºmero TelefÃ³nico
                </label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    placeholder="Ej: 5551234567"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                <p class="text-xs text-gray-500 mt-1">
                    Ingresa el nÃºmero sin espacios ni guiones
                </p>
            </div>

            <!-- Mensaje opcional -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                    Mensaje (Opcional)
                </label>
                <textarea 
                    id="message" 
                    rows="3"
                    placeholder="Hola, me interesa tu producto..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 resize-none"
                ></textarea>
            </div>

            <!-- BotÃ³n generar -->
            <button 
                onclick="generateWhatsAppLink()" 
                class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
            >
                Generar Enlace WhatsApp
            </button>
        </div>

        <!-- Resultado -->
        <div id="result" class="mt-6 hidden">
            <div class="bg-green-50 border border-green-200 rounded-md p-4">
                <h3 class="text-sm font-medium text-green-800 mb-2">Enlace Generado:</h3>
                <div class="space-y-3">
                    <input 
                        type="text" 
                        id="generatedLink" 
                        readonly 
                        class="w-full px-3 py-2 bg-white border border-green-300 rounded text-sm"
                    >
                    <div class="flex space-x-2">
                        <button 
                            onclick="copyToClipboard()" 
                            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-3 rounded transition-colors duration-200"
                        >
                            ðŸ“‹ Copiar
                        </button>
                        <button 
                            onclick="openWhatsApp()" 
                            class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded transition-colors duration-200"
                        >
                            ðŸ’¬ Abrir WhatsApp
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- InformaciÃ³n adicional -->
        <div class="mt-6 text-xs text-gray-500">
            <p class="mb-2"><strong>Formato del nÃºmero:</strong></p>
            <ul class="list-disc list-inside space-y-1">
                <li>MÃ©xico: 5551234567 (10 dÃ­gitos)</li>
                <li>Colombia: 3001234567 (10 dÃ­gitos)</li>
                <li>Argentina: 1123456789 (Ã¡rea + nÃºmero)</li>
                <li>Estados Unidos: 5551234567 (10 dÃ­gitos)</li>
            </ul>
        </div>
    </div>

    <script>
        // Limpiar nÃºmero telefÃ³nico
        function cleanPhoneNumber(phone) {
            return phone.replace(/\D/g, '');
        }

        // Generar enlace de WhatsApp
        function generateWhatsAppLink() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            
            if (!phoneNumber.trim()) {
                alert('Por favor ingresa un nÃºmero telefÃ³nico');
                return;
            }

            const cleanPhone = cleanPhoneNumber(phoneNumber);
            
            if (cleanPhone.length < 7) {
                alert('El nÃºmero telefÃ³nico parece ser muy corto');
                return;
            }

            // Construir el nÃºmero completo
            const fullNumber = countryCode + cleanPhone;
            
            // Construir la URL de WhatsApp
            let whatsappUrl = `https://wa.me/${fullNumber}`;
            
            // Agregar mensaje si existe
            if (message.trim()) {
                const encodedMessage = encodeURIComponent(message.trim());
                whatsappUrl += `?text=${encodedMessage}`;
            }

            // Mostrar resultado
            document.getElementById('generatedLink').value = whatsappUrl;
            document.getElementById('result').classList.remove('hidden');
            
            // Scroll al resultado
            document.getElementById('result').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        // Copiar al portapapeles
        async function copyToClipboard() {
            const linkInput = document.getElementById('generatedLink');
            
            try {
                await navigator.clipboard.writeText(linkInput.value);
                
                // Feedback visual
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'âœ… Copiado';
                button.classList.add('bg-green-600');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-600');
                }, 2000);
                
            } catch (err) {
                // Fallback para navegadores mÃ¡s antiguos
                linkInput.select();
                document.execCommand('copy');
                alert('Enlace copiado al portapapeles');
            }
        }

        // Abrir WhatsApp
        function openWhatsApp() {
            const link = document.getElementById('generatedLink').value;
            window.open(link, '_blank');
        }

        // Generar automÃ¡ticamente al escribir (opcional)
        document.getElementById('phoneNumber').addEventListener('input', function() {
            // Auto-generar despuÃ©s de una pausa en la escritura
            clearTimeout(this.autoGenerateTimeout);
            this.autoGenerateTimeout = setTimeout(() => {
                if (this.value.length >= 7) {
                    generateWhatsAppLink();
                }
            }, 1000);
        });

        // Permitir generar con Enter
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateWhatsAppLink();
            }
        });

        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateWhatsAppLink();
            }
        });
    </script>
</body>
</html>
